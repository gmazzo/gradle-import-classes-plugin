[versions]
java = "17"
kotlin = "2.1.0"

[libraries]
demo-groovy = { module = "org.codehaus.groovy:groovy", version = "3.0.23" }
demo-jgit = { module = "org.eclipse.jgit:org.eclipse.jgit", version = "6.10.0.202406032230-r" }
demo-slf4j = { module = "org.slf4j:slf4j-api", version = "2.0.16" }
junit-bom = { module = "org.junit:junit-bom", version = "5.11.4" }
junit-params = { module = "org.junit.jupiter:junit-jupiter-params" }
proguard = { module = "com.guardsquare:proguard-base", version = "7.1.0" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-samReceiver = { id = "org.jetbrains.kotlin.plugin.sam.with.receiver", version.ref = "kotlin" }
gradle-pluginPublish = { id = "com.gradle.plugin-publish", version = "1.3.0" }
publicationsReport = { id = "io.github.gmazzo.publications.report", version = "1.2.8" }
